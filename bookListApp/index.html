<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- <script src="./script.js"></script> -->
  </head>
  <body>
    <!-- <h4 class="display-4 text-center">
      <span>
        My
        <span class="text-primary">Book</span>
        List
      </span>
    </h4> -->
    <div id="main" class="main d-flex flex-row">
      <!-- Books list -->
      <div class="container mt-2">
        <table class="table" style="width: 900px;">
          <h4 class="display-4 text-center">
            <i class="fas fa-book text-primary"></i>
            <span>
              My
              <span class="text-primary">Book</span>
              List
            </span>
          </h4>
          <hr />
          <thead class="thead-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Book name</th>
              <th scope="col">Title</th>
              <th scope="col">Author</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody id="tBody">
            <!-- all books comes here -->
          </tbody>
        </table>
      </div>
      <!-- Book application form -->
      <div class="container mt-5">
        <form id="submit" style="min-width: 300px; margin: 0 auto;">
          <div class="form-group">
            <h4 class="display-5 text-center text-muted">Application</h4>
            <hr />
            <label for="bookName">
              Book name
            </label>
            <input
              type="text"
              name="name"
              class="form-control createForm"
              id="bookName"
              aria-describedby="bookName"
              placeholder="Book name"
            />
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="title"
              name="title"
              class="form-control createForm"
              id="title"
              aria-describedby="bookTitle"
              placeholder="Book title"
            />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="author"
              name="author"
              class="form-control createForm"
              id="author"
              aria-describedby="bookAuthor"
              placeholder="Book author"
            />
          </div>
          <div class="form-group">
            <label for="isbn">ISBN</label>
            <input
              type="number"
              name="isbn"
              class="form-control createForm"
              id="isbn"
              aria-describedby="isbnNumber"
              placeholder="ISBN number"
            />
          </div>
          <button type="submit" class="btn btn-primary">ADD BOOK</button>
        </form>
      </div>
    </div>

    <!-- scripts -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
